<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>解决IE fix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    html{
      overflow: hidden;
      height: 100%;
    }
    body{
      overflow: auto;
      height: 100%;
    }
    .content{
      position: absolute;
      left: 50px;
      top: 50px;
      width: 100px;
      height: 100px;
      background-color: #bfa;
    }
    .height{
      height: 1000px;
    }
  </style>
</head>
<body>
    <div class="content"></div>
    <div class="height">dsfsdf</div>
</body>
</html>
