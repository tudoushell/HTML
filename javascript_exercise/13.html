<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>多TAB点击切换</title>
    <style>
    *{
      padding: 0;
      margin: 0;
    }
    #list{
      list-style: none;
      text-align: center;
    }
    #list li{
      float: left;
      padding: 10px;
      cursor: pointer;
    }
    #ten{
      background-color: yellow;
    }
    #thirty{
      background-color: red;
    }
    #fifty{
      background-color: skyblue;
    }
    #content{
      clear: both;
      
    }
    #content1{
      width: 400px;
      height: 200px;
      padding: 20px;
      background-color: yellow;
    }
    #content2{
      display: none;
      width: 400px;
      height: 200px;
      padding: 20px;
      background-color: red;
    }
    #content3{
      display: none;
      width: 400px;
      height: 200px;
      padding: 20px;
      background-color: skyblue;
    }
    </style>

    <!--jQuery-->
    <script src="js/jquery-1.12.4.js"></script>
    <script>
        /*
          $(function(){
            //获取content
            var $content = $("#content>div");
            //获取li并添加事件
            $('#list>li').click(function(){
              $("#content>div").css('display','none');

            });
          });
          */
          //第二种方式
          $(function(){
            var current = 0;
            var $content = $('#content>div');
            $('#list>li').click(function(){
              var index = $(this).index();
              $content[current].style.display = 'none';
              $content[index].style.display = 'block';
              current = index;
            });
          });
      </script>
  </head>
  <body>
    <h2>多Tab点击切换</h2>
    <ul id="list">
      <li id="ten">10元套餐</li>
      <li id="thirty">30元套餐</li>
      <li id="fifty">50元套餐</li>
    </ul>
    <div id="content">
      <div id="content1">
        10元包月详情：<br>
        每月限量随心打
      </div>
      <div id="content2" >
          30元包月详情：<br>
          每月限量随心打
      </div>
      <div id="content3">
          50元包月详情：<br>
          每月限量随心打
      </div>
    </div>
  </body>
