      .content{
        text-align: center;
      }
      .content .box1{
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 10px auto;
      }
    </style>

        <button>变色</button>

      //第二种写法
      var btn = document.getElementsByTagName("button");
      var box1 = document.querySelectorAll(".box1");
      var style = ['width','height','backgroundColor','display','display'];
      var val = ['200px','200px','red','none','block'];
      for(let i = 0,length = btn.length; i < length; i++){
            btn[i].index = i;
            btn[i].onclick = function(){
                 if(this.index === length -1){
                   box1[0].style.cssText = "";
                 }
                 changeStyle(style[this.index],val[this.index]);    
            }
      }
      //更改元素的样式
      function changeStyle(styles,value){
          box1[0].style[styles] = value;
      }
    </script>
