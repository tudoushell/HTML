<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>函数传参，改变Div任意属性的值</title>
	<style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      width: 240px;
      margin: 10px auto;	
    }
    input{
        margin-bottom: 10px;
    }
    #wrap > .btn{
        margin: 0 0 10px 55px;
    }
    .box{
        width: 300px;
        height: 300px;
        background-color: black;
        padding: 10px;
        color: white;
    }
	</style>
	<script>
		window.onload = function(){
		     var btn01 = document.getElementById("btn01");
		     var btn02 = document.getElementById("btn02");
		     var box = document.querySelector(".box");	
		     btn01.onclick = function(){
		    	var attrName = document.getElementById("attrName").value;
                var attrValue = document.getElementById("attrValue").value;
                box.style[attrName] = attrValue;
		    }
            btn02.onclick = function(){
                var attrName = document.getElementById("attrName").value;
                var attrValue = document.getElementById("attrValue").value;
                box.style[attrName] = "";
            }
		}
	</script>
    </head>
<body>
    <div id="wrap">
        <div class="input">
            <span>属性名:</span>
            <input type="text" id="attrName" name="background" value="background"><br>
            <span>属性值:</span>
            <input type="text" id="attrValue" name="color" value="blue"><br>
        </div>
        <div class="btn">
            <button id="btn01">确定</button>
            <button id="btn02">重置</button>
        </div>
      <div class="box">
	    在上方输入框输入"属性名"及"属性值"，点击确定按钮查看效果。
      </div>
    </div>
</body>
</html>
